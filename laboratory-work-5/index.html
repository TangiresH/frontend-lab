<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Форма для заповнення даних</h1>

    <p class="text-form">Введіть ваше прізвище, ім'я та по-батькові:</p>
    <input class="input-container full-name" type="text" placeholder="Прізвище І. П."><br>

    <p class="text-form">Введіть назву вашої групи:</p>
    <input class="input-container group" type="text" placeholder="Навчальна група"><br>

    <p class="text-form">Введіть ваш номер телефону:</p>
    <input class="input-container phone" type="text" placeholder="Номер телефону"><br>

    <p class="text-form">Введіть вашу адресу:</p>
    <input class="input-container address" type="text" placeholder="Домашня адреса"><br>

    <p class="text-form">Введіть ваш email:</p>
    <input class="input-container email" type="text" placeholder="Електронна пошта"><br>

    <button class="button-accepted">Підтвердити</button>
</div>
</body>
</html>
