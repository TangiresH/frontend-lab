<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 1200px;
            border-collapse: collapse;
            margin: 50px auto;
            border: 2px solid black;
            font-size: 28px;
            table-layout: fixed;
        }
        tr:first-child {
            background-color: #108f8f;
        }
        tr:nth-child(2) {
            background-color: #f5f510;
        }
        td {
            padding: 20px;
            text-align: center;
            border: 2px solid black;
        }
        tr {
            height: 80px;
        }
        tr:hover td {
            background-color: inherit;
        }
        tr:first-child:hover td {
            background-color: #f5f510;
        }
        tr:nth-child(2):hover td {
            background-color: #108f8f;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

        </tr>
        <tr class="second-row">

</div>


</body>
</html>
